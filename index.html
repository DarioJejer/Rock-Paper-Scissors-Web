<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper, Scissors</h1>
        <hr>
        
        <p id="player-choice">Player chose paper</p>
        <p id="computer-choice">Computer chose rock</p>
        <p id="round-result">PLayer won</p>
        
        <hr>
        <p>Choose rock, paper, or scissors!</p>

        <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
        <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
        <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>    
    </div>
</body>
<script>
    function choose(optionSelected) {
        fetch("/playRound?playerValue=" + optionSelected)
        .then(response => response.json())
        .then(data => {
            console.log(data)
        })
        if(optionSelected == 1){             
            document.getElementById("player-choice").innerHTML = "Player";
        }
        else if(optionSelected == 2){
            document.getElementById("computer-choice").innerHTML = "Computer";
        }
        else{
            document.getElementById("round-result").innerHTML = "Result";
        }
    }
</script>
</html>
